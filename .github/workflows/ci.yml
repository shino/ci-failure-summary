name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Run
        run: go run main.go 2>&1 | tee "${RUNNER_TEMP}/run-output.log"
      - name: Upload failure log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-logs
          path: ${{ runner.temp }}/run-output.log
          retention-days: 1

  check-failures:
    needs: [run]
    if: failure()
    permissions:
      contents: read
      actions: read
    uses: ./.github/workflows/check-failures.yml
